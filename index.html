<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/logo-unige.png" type="image/x-icon">
  <title>Online Experiment</title>
  <!--load beer css and js -->
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.9/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.9/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
  <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <!-- Load the element definition -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
  <!-- Simply set the `src` attribute to your MD file and win -->

  <!-- load custom css -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="lib/css/md-stepper.css">
  <link rel="stylesheet" href="lib/css/admonition.css">

  <!--unity css -->
  <link rel="stylesheet" href="src/game/Demo2trials/TemplateData/style.css">

  <!-- load custom js -->
  <!-- <script src="src/main.mjs" type="module" crossorigin="anonymous"></script> -->
  <!-- <script src="js/modules/utils.js" crossorigin="anonymous"></script> -->
  <script src="dist/bundle.js" defer></script>
</head>

<body class="dark">
  <nav class="top nav">
    <div class="mdl-stepper-horizontal-alternative">
      <div class="mdl-stepper-step active-step" id="introduction">
        <div class="mdl-stepper-circle"><span>1</span></div>
        <div class="mdl-stepper-title">Introduction</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>
      <div class="mdl-stepper-step" id="block1">
        <div class="mdl-stepper-circle"><span>2</span></div>
        <div class="mdl-stepper-title">Block 1</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>
      <div class="mdl-stepper-step" id="block2">
        <div class="mdl-stepper-circle"><span>3</span></div>
        <div class="mdl-stepper-title">Block 2</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>

      <div class="mdl-stepper-step" id="block3">
        <div class="mdl-stepper-circle"><span>4</span></div>
        <div class="mdl-stepper-title">Block 3</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>
      <div class="mdl-stepper-step" id="block4">
        <div class="mdl-stepper-circle"><span>5</span></div>
        <div class="mdl-stepper-title">Block 4</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>
      
      <div class="mdl-stepper-step" id="block5">
        <div class="mdl-stepper-circle"><span>6</span></div>
        <div class="mdl-stepper-title">Block 5</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>
    
      <div class="mdl-stepper-step" id="block6">
        <div class="mdl-stepper-circle"><span>7</span></div>
        <div class="mdl-stepper-title">Block 6</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>

      <div class="mdl-stepper-step" id="end">
        <div class="mdl-stepper-circle"><span>8</span></div>
        <div class="mdl-stepper-title">End</div>
        <!-- <div class="mdl-stepper-optional">Optional</div> -->
        <div class="mdl-stepper-bar-left"></div>
        <div class="mdl-stepper-bar-right"></div>
      </div>


    </div>

  <div>
    <!-- double arrow icon (skip) -->
    <button id="skip" class="center-align medium-elevate"><span style="font-size: x-large;">&#xBB;</span><span>Skip current step</span></button>
    <button id="reload" class="center-align medium-elevate"><i>&#8635;</i><span>Reload</span></button>
    <!-- skip button -->
  </div>  

  </nav>

  <main class="responsive">
    <!-- <h3>Welcome!</h3> -->
    <article id="panel" class="medium-elevate card" style="display: flex">
      <div class="card-text">
        <!-- <h1>Welcome to this</h1><br> -->
        <h1>Welcome to our</h1><br>
        <h1 style="color: var(--primary); font-weight: bolder;">experiment!</h1>
        <!-- <h1>Welcome to this <span style = "display: block; color: var(--primary)"> experiment!</span></h1> -->
        <!-- <h1><b style="color: var(--primary)"> experiment!</b></h1> -->
      </div>
      <!-- <p>Some text here</p> -->
      <div class="card-img">
        <img class="front-img" src="images/spaceship_illustration.png" alt="">
      </div>
      </div>
    </article>
    <div class="button-group center-align">
      <button id="prev-button" style="display: none"
        class="extend circle center-align medium-elevate"><i>&larr;</i><span>Previous</span></button>
      <button id="next-button" class="extend circle center-align medium-elevate"><i>&rarr;</i><span>Next</span></button>
    </div>
    <div id="game" style="display: none; margin-top: 25%;">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 980px; height: 600px; border-radius: .8rem;"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer" style="background-color: whitesmoke;">
          <div id="unity-webgl-logo" style="background-color: var(--primary); border-radius: .6rem;"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">fullscreen</div>
        </div>
      </div>
    </div>
   <progress style="top: 250; left: 50%; display: none" class="circle large center-align middle-align"></progress>
  </main>
  <p class="subID"></p>
</body>

</html>
